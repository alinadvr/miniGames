<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <table>
      <tr>
        <td onClick="setSign(0, 0, this)"></td>
        <td onClick="setSign(0, 1, this)"></td>
        <td onClick="setSign(0, 2, this)"></td>
      </tr>
      <tr>
        <td onClick="setSign(1, 0, this)"></td>
        <td onClick="setSign(1, 1, this)"></td>
        <td onClick="setSign(1, 2, this)"></td>
      </tr>
      <tr>
        <td onClick="setSign(2, 0, this)"></td>
        <td onClick="setSign(2, 1, this)"></td>
        <td onClick="setSign(2, 2, this)"></td>
      </tr>
    </table>
    <p></p>
    <button>Reset</button>
  </body>
</html>
